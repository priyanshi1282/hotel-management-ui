    <!-- navbar component start -->
    <h1 class="text-center">Share your Feedback!</h1>
    <form>
        <label for="contact">Contact No. <input type="number" id="contact" maxlength="10" required></label>
        <br>
        <label for="email">Email <input type="email" id="email" ></label>
        <br>
        <label for="address">Address <input type="text" id="address" ></label>
        <br>
        <label for="feedback">Feedback <textarea id="feedback" rows="5"></textarea></label>
        <br>
        <button type="submit" onclick="showAlert(event)">Submit</button>
    </form>
    <script>
        function showAlert(event) {
            alert("Feedback submitted");
        }
    </script>
