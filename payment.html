    <h1 class="text-center">Make Payment</h1>
    <form onsubmit="showConfirmation()">
        <label for="total-bill">Total Bill Date <input type="text" id="total-bill" value="Rs. 9500" disabled></label>
        <br>
        <label for="card-no">Card Number <input type="number" id="card-no"></label>
        <br>
        <label for="name">Card Holder Name<input type="text"  id="name"></label>
        <br>
        <label for="date">Expiry Date<input type="text"  id="date"  placeholder="MM/YY"></label>
        <br>
        <label for="cvv">CVV <input type="number" maxlength="4" id="cvv"></label>
        <br>
        <button type="submit" class="btn" id="book">Pay Now</button>
    </form>
    <div class="green-box text-center" id="reservation-done">
        <h2>Payment Successful <span> &#x2713; </span></h2>
        <h3>Room ID: 23726</h3>
    </div>

    <script>
        const book = document.getElementById('book');
        const reservationDone = document.getElementById('reservation-done');
        function showConfirmation(){
            event.preventDefault();
            reservationDone.style.display='block';
        }
        
    </script>
